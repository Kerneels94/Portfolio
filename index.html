<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header aria-label="header" class="container relative p-2 mx-auto">
      <nav aria-label="navigation" class="flex items-center justify-between">
        <div class="logo">
          <img src="./img/CB.svg" alt="#" class="block w-40" />
        </div>
        <ul class="hidden space-x-6 md:flex">
          <button class="hover:text-green-400">Projects</button>
          <button class="hover:text-green-400">About</button>
          <button class="hover:text-green-400">Contact</button>
          <button
            class="btn p-2 text-gray-800 rounded-3xl cursor-pointer hover:bg-green-300 hover:text-gray-900"
            aria-label="button to contact"
          >
            Contact me
          </button>
        </ul>
        <button class="md:hidden">
          <i
            class="fa fa-bars text-3xl"
            data-menu-btn
            aria-label="menu button"
          ></i>
        </button>
      </nav>
    </header>

    <!-- Intro image -->
    <section class="hero">
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:flex-row md:space-y-0"
      >
        <!-- LEft item -->
        <div class="flex flex-col mb-32 space-y-12 pt-5 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Hi, I am Cornelius
          </h1>
          <p class="max-w-md text-lg text-center md:text-left">
            UI/UX Designer / Front-End Developer
          </p>
          <div class="flex justify-center space-x-12 md:justify-start">
            <button
              class="p-3 text-gray-800 rounded-3xl cursor-pointer bg-green-400 hover:bg-green-300 hover:text-gray-900"
            >
              Source Code
            </button>
            <button
              class="p-3 text-gray-800 rounded-3xl cursor-pointer bg-green-400 hover:bg-green-300 hover:text-gray-900"
            >
              Projects
            </button>
          </div>
        </div>
        <!-- Image -->
        <div>
          <img class="rounded-full md:w-2/2" src="./img/image1.jpg" alt="" />
        </div>
      </div>
    </section>

    <!-- Currently working on -->
    <section class="current" aria-label="Currently working on">
      <!-- flex container -->
      <div
        class="container flex flex-col px-4-mx-auto mt-10 space-y-12 md:space-y-0 md:flex-row"
      ></div>
      <h2>Currently working on</h2>
      <p>.......</p>
    </section>

    <!-- skills secttion -->
    <section class="skills">
      <!-- Images -->
    </section>

    <!-- Projects -->
    <section class="projects">
      <!-- Card-image -->
      <!-- card -->
      <!-- card-heading -->
      <!-- card-text -->
    </section>

    <!-- Footer -->
    <footer aria-label="footer">
      <h3 id="date"></h3>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
